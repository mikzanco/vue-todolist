<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="logo">
            <img :src="logoImg" alt="Boolean">
            
        </div>
        <div class="input-area">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Inserisci qui la task che vuoi aggiungere</label>
              </div>
            <button type="button" class="btn btn-outline-primary m-4">Aggiungi</button>
        </div>
        <div class="task-area">
            <ul>
                <li class="task">
                    <span>
                        
                    </span>
                    <i 
                    @click.stop="removeTask(index)"
                    class="fa-solid fa-x">
                    </i>
                </li>
                <li 
                v-for="(task, index) in tasks"
                class="task">
                    <span>{{task.text}}</span>
                    <i 
                    @click.stop="removeTask(index)"
                    class="fa-solid fa-x">
                    </i>
                </li>
                
                
            </ul>
            <h3 v-else="">NON CI SONO TASK, PER OGGI HAI FINITO &#128527;</h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
